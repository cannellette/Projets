      <button onclick="playPause()"class="button">Play/Pause</button>
  <button onclick="volumeUp()"class="button">Volume Up</button>
  <button onclick="volumeDown()"class="button">Volume Down</button>
  



<script>
  var audio = document.getElementById("myAudio");

  function playPause() {
    if (audio.paused) {
      audio.play();
    } else {
      audio.pause();
    }
  }

  function volumeUp() {
    if (audio.volume < 1) {
      audio.volume += 0.1;
    }
  }

  function volumeDown() {
    if (audio.volume > 0) {
      audio.volume -= 0.1;
    }
  }
</script>
